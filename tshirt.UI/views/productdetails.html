
<section class="header_text sub">
    <img class="pageBanner" src="themes/images/pageBanner.png" alt="New products">
    <h4><span>Product Detail</span></h4>
</section>
<section class="main-content">
    <div class="row">
        <div class="span9">
            <div class="row">
                <div class="span4">
                    <a href="{{product.mainLogo.imageUrl}}" class="thumbnail" data-fancybox-group="group1" title="Description 1"><img alt="" src="{{product.mainLogo.imageUrl}}"></a>
                    <!--<ul class="thumbnails small">
                        <li class="span1">
                            <a href="themes/images/ladies/2.jpg" class="thumbnail" data-fancybox-group="group1" title="Description 2"><img src="themes/images/ladies/2.jpg" alt=""></a>
                        </li>
                        <li class="span1">
                            <a href="themes/images/ladies/3.jpg" class="thumbnail" data-fancybox-group="group1" title="Description 3"><img src="themes/images/ladies/3.jpg" alt=""></a>
                        </li>
                        <li class="span1">
                            <a href="themes/images/ladies/4.jpg" class="thumbnail" data-fancybox-group="group1" title="Description 4"><img src="themes/images/ladies/4.jpg" alt=""></a>
                        </li>
                        <li class="span1">
                            <a href="themes/images/ladies/5.jpg" class="thumbnail" data-fancybox-group="group1" title="Description 5"><img src="themes/images/ladies/5.jpg" alt=""></a>
                        </li>
                    </ul>-->
                </div>
                <div class="span5">
                    <address>
                        <strong>Brand:</strong> <span>Apple</span><br>
                        <strong>Product Code:</strong> <span>Product {{product.id}}</span><br>
                        <strong>Reward Points:</strong> <span>0</span><br>
                        <strong>Availability:</strong> <span>{{product.availability}}</span><br>
                    </address>
                    <h4><strong>Price: ${{product.price}}</strong></h4>
                </div>
                <div class="span5" ng-form="detailForm">
                    <form class="form-inline">
                        <label class="checkbox">
                            <input type="checkbox" value=""> Option one is this and that
                        </label>
                        <br />
                        <label class="checkbox">
                            <input type="checkbox" value=""> Be sure to include why it's great
                        </label>
                        <p>&nbsp;</p>
                        <label>Qty:</label>
                        <input type="number" min="1" class="span1" ng-model="quontity" required placeholder="0" value="{{quontity}}"/>
                        <button class="btn btn-inverse" ng-disabled="detailForm.$invalid" type="submit" ng-click="addToCart(product, quontity)">Add to cart</button>
                    </form>
                </div>
            </div>
        </div>       
    </div>
</section>


<script src="themes/js/common.js"></script>

<div class="row">
    <div class="span9">
        <h4 class="title"><span class="text"><strong>Your</strong> Cart</span></h4>
        <div data-ng-hide="cart.cartItems.length != 0">
            You currently have no products in your cart.
        </div>
        <table class="table table-striped" data-ng-hide="cart.cartItems.length == 0">
            <thead>
                <tr>
                    <th>Remove</th>
                    <th>Image</th>
                    <th>Product Name</th>
                    <th>Quantity</th>
                    <th>Unit Price</th>
                    <th>Total</th>
                </tr>
            </thead>
            <tbody>
                <tr ng-repeat="item in cart.cartItems">
                    <td><input type="checkbox" ng-click="remove(item.product.id)"></td>
                    <td><a href="product_detail.html"><img alt="" src="{{item.product.mainLogo.imageUrl}}"></a></td>
                    <td>Fusce id molestie massa</td>
                    <td><input type="number" min="1" ng-model="item.quontity" required placeholder="0" class="input-mini"></td>
                    <td>{{item.product.price | currency}}</td>
                    <td>{{item.getSubTotalPrice() | currency}}</td>
                </tr>
                <tr>
                    <td>&nbsp;</td>
                    <td>&nbsp;</td>
                    <td>&nbsp;</td>
                    <td>&nbsp;</td>
                    <td>&nbsp;</td>
                    <td><strong>{{cart.getTotalPrice() | currency}}</strong></td>
                </tr>
            </tbody>
        </table>
        <hr />
        <p class="buttons center">
            <button class="btn" ng-click="continue()" type="button">Continue shopping</button>
            <button data-ng-hide="cart.cartItems.length == 0" class="btn btn-inverse" type="submit">Checkout</button>
        </p>
    </div>
</div>

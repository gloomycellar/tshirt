<div class="row">
    <div class="span5">
        <h4 class="title"><span class="text"><strong>Login</strong> Form</span></h4>
        <form name="loginForm">
            <input type="hidden" name="next" value="/">
            <fieldset>
                <div class="control-group">
                    <label class="control-label">Email</label>
                    <div class="controls">
                        <input type="email" ng-model="loginData.email" required placeholder="Enter your email" id="email" class="input-xlarge">
                    </div>
                </div>
                <div class="control-group">
                    <label class="control-label">Password</label>
                    <div class="controls">
                        <input type="password" ng-model="loginData.password" required placeholder="Enter your password" id="password" class="input-xlarge">
                    </div>
                </div>
                <div data-ng-hide="loginMessage == ''" class="alert alert-danger">
                    {{loginMessage}}
                </div>
                <div class="control-group">
                    <input tabindex="3" class="btn btn-inverse large" data-ng-click="login()" type="submit" value="Sign into your account">
                    <hr>
                    <p class="reset">Recover your <a tabindex="4" href="#" title="Recover your account">account</a></p>
                </div>
            </fieldset>
        </form>
    </div>
    <div class="span7">
        <h4 class="title"><span class="text"><strong>Register</strong> Form</span></h4>
        <form class="form-stacked" name="registerForm">
            <fieldset>
                <div class="control-group">
                    <label class="control-label">First Name</label>
                    <div class="controls">
                        <input type="text" placeholder="Enter your first name" ng-model="registration.firstName" class="input-xlarge" required>
                    </div>
                </div>
                <div class="control-group">
                    <label class="control-label">Last Name</label>
                    <div class="controls">
                        <input type="text" placeholder="Enter your last name" ng-model="registration.lastName" class="input-xlarge" required>
                    </div>
                </div>
                <div class="control-group">
                    <label class="control-label">Email address:</label>
                    <div class="controls">
                        <input type="email" placeholder="Enter your email" ng-model="registration.email" class="input-xlarge" required>
                    </div>
                </div>
                <div class="control-group">
                    <label class="control-label">Password:</label>
                    <div class="controls">
                        <input type="password" placeholder="Enter your password" ng-model="registration.password" class="input-xlarge" required>
                    </div>
                </div>
                <div class="control-group">
                    <p>Now that we know who you are. I'm not a mistake! In a comic, you know how you can tell who the arch-villain's going to be?</p>
                </div>
                <hr>
                <div class="actions">
                    <input tabindex="9" class="btn btn-inverse large" type="submit" ng-click="signUp()" value="Create your account">
                </div>
            </fieldset>
        </form>
    </div>
</div>

<div class="row">
    <div class="span12">
        <div class="row">
            <div class="span12">
                <h4 class="title">
                    <span class="pull-left"><span class="text"><span class="line">Feature <strong>Products</strong></span></span></span>                    
                </h4>
                <ul class="thumbnails" ng-repeat="tshirts in tshirtArrays">
                    <li class="span3" ng-repeat="tshirt in tshirts">
                        <div class="product-box">
                            <p>
                                <a ng-click="showDetails(tshirt.id)">
                                    <img src="{{tshirt.mainLogo.imageUrl}}" alt="" />
                                </a>
                            </p>
                            <a ng-click="showDetails(tshirt.id)" class="title">{{tshirt.name}}</a><br />
                            <a ng-click="showDetails(tshirt.id)" class="category">Quis nostrud</a>
                            <p class="price">{{tshirt.price}}</p>
                        </div>
                    </li>
                </ul>
            </div>
        </div>
    </div>
</div>
